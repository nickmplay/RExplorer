<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rexplorer</title>
  <style>
    ul {
      list-style: none;
    }

    li {
      border: 1px solid silver;
      padding: 2px;
    }

    .folder {
      background-color: goldenrod;
    }

    .file {
      background-color: cadetblue;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      /* Could be more or less, depending on screen size */
    }

    /* The Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    #modal-error {
      background-color: red;
      display: none;
    }

    [active=true] {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <h1>Rexplorer</h1>

  <div id="app">
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="new-path">New Directory</label>
        <input type="text" id="new-path" name="new-path">
        <button id="modal-add">Add</button>
        <p id="modal-error">Directory not found</p>
      </div>
    </div>

    <div id="buttons">
      <button id="b1" active=true path="http://127.0.0.1:8000/dirR?path=C:\\Users\\nickm\\Documents">Documents</button>
      <button id="b2">+</button>
    </div>

    <h2 id="path"></h2>

    <ul id="viewer">

    </ul>
  </div>

  <script src="./js/app.js"></script>
  <script>
    // close the modal - X
    document.getElementsByClassName("close")[0].onclick = function () {
      modal.style.display = "none";
    }

    // close modal - background
    var modal = document.getElementById("myModal");
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // fetch data and update list and button name
    var getAndRender = function (sPath) {
      console.log(sPath);
      fetch(sPath).then(function (response) {
        response.json().then(function (json) {
          // file path
          document.getElementById("path").innerHTML = json.dir;
          
          // directory contents
          var uList = document.getElementById("viewer");

          // folders
          for (let i = 0; i < json.subDirs.length; i++) {
            let newLi = document.createElement("li");
            newLi.innerHTML = json.subDirs[i];
            newLi.classList.add("folder");
            newLi.setAttribute("path", [json.dir, "\\", json.subDirs[i]].join(''));
            uList.appendChild(newLi);
          }

          // files
          for (let i = 0; i < json.files.length; i++) {
            let newLi = document.createElement("li");
            newLi.innerHTML = json.files[i];
            newLi.classList.add("file");
            uList.appendChild(newLi);
          }

          // update tab name
          var newName = json.dir[0].split("\\").pop();
          if (newName.length == 0) {
            newName = json.dir[0];
          }
          document.querySelector("[active=true]").innerHTML = newName;
        })
      })
    };

    // initial render
    getAndRender("http://127.0.0.1:8000/dirR?path=C:\\Users\\nickm\\Documents")

    // **********************
    // add event handler - double click
    document.getElementById("app").ondblclick = function (e) {

      // new sub directory
      if (e.target.classList[0] == "folder") {
        // clear current list
        document.getElementById("viewer").innerHTML = "";

        // fetch and render new directory
        var newPath = "http://127.0.0.1:8000/dirR?path=";
        newPath += e.target.getAttribute("path");
        getAndRender(newPath);
      }

      // go to parent
      if (e.target.id == "path") {
        // clear current list
        document.getElementById("viewer").innerHTML = "";

        // get parent
        var newPath = e.target.innerHTML.split("\\");
        newPath.splice(-1);
        newPath = "http://127.0.0.1:8000/dirR?path=" + newPath.join("\\");

        // fetch and render
        getAndRender(newPath);
      }
    }

    // **********************
    // add event handler - button click
    document.getElementById("app").onclick = function (e) {
      //process button clicks
      if (e.target.tagName == "BUTTON") {
        var addBtn = (e.target.innerHTML == "+");

        // add new directory - show modal
        if (addBtn) {
          // show modal
          document.getElementById("new-path").value = "C:\\";
          modal.style.display = "block";
          document.getElementById("modal-error").style.display = "none";
        }

        // add new directory - fetch
        if (e.target.id == "modal-add") {
          var newPath = document.getElementById("new-path").value;
          newPath = "http://127.0.0.1:8000/dirR?path=" + newPath;

          // test if path is valid
          fetch(newPath).then(function (response) {
            response.json().then(function (json) {
              // test if input error
              if (json.err) {
                document.getElementById("modal-error").style.display = "block";
              } else {
                // add new directory to view
                var newPath = "http://127.0.0.1:8000/dirR?path=";
                // hide modal
                modal.style.display = "none";

                // render buttons
                var btnsArr = Array.from(document.getElementById("buttons").querySelectorAll("button"));
                for (let i = 0; i < btnsArr.length; i++) {
                  btnsArr[i].setAttribute("active", false);
                  if (btnsArr[i].innerHTML == "+") {
                    btnsArr[i].setAttribute("active", true);
                    newPath = newPath + json.dir[0];
                    btnsArr[i].setAttribute("path", newPath);

                    var btnName = json.dir[0].split("\\").pop();
                    if (btnName.length == 0) {
                      btnName = json.dir[0];
                    }
                    btnsArr[i].innerHTML = btnName;

                    // add new extra
                    var newBtn = document.createElement("button");
                    newBtn.innerHTML = "+";
                    newBtn.id = `b${btnsArr.length + 1}`;
                    document.getElementById("buttons").appendChild(newBtn);
                  }
                }

                // clear current list and render view
                document.getElementById("viewer").innerHTML = "";
                getAndRender(newPath);
              }
            })
          }).catch(function (err) {
            console.log("error: ", err);
          });
          
        }

        // switch tabs
        // var activeBtn = e.target.getAttribute("active") == "true";
        // if (!activeBtn && !addBtn) {
        //   // render buttons
        //   var btnsArr = Array.from(document.getElementById("buttons").querySelectorAll("button"));
        //   for (let i = 0; i < btnsArr.length; i++) {
        //     if (btnsArr[i].innerHTML != "+") {
        //       var activeValue = btnsArr[i].id == e.target.id ? true : false;
        //       btnsArr[i].setAttribute("active", activeValue);
        //     }
        //   }

        //   // clease current list and render view
        //   document.getElementById("viewer").innerHTML = "";
        //   getAndRender(newPath);
        // }

      }
    }

  </script>
</body>

</html>
