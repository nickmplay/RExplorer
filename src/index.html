<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rexplorer</title>
  <style>
    ul {
      list-style: none;
    }

    li {
      border: 1px solid silver;
      padding: 2px;
    }

    .folder {
      background-color: goldenrod;
    }

    .file {
      background-color: cadetblue;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      /* Could be more or less, depending on screen size */
    }

    /* The Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Rexplorer</h1>

  <div id="app">
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="new-path">New Directory</label>
        <input type="text" id="new-path" name="new-path">
        <button id="modal-add">Add</button>
      </div>
    </div>

    <div id="buttons">
      <button id="b1" active=true path="http://127.0.0.1:8000/dirR?path=C:\\Users\\nickm\\Documents">Documents</button>
      <button id="b2">+</button>
    </div>

    <h2 id="path"></h2>

    <ul id="viewer">

    </ul>
  </div>

  <script src="./js/app.js"></script>
  <script>
    // close the modal - X
    document.getElementsByClassName("close")[0].onclick = function () {
      modal.style.display = "none";
    }

    // close modal - background
    var modal = document.getElementById("myModal");
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // fetch data and update list and button name
    var getAndRender = function (sPath) {
      fetch(sPath).then(function (response) {
        response.json().then(function (json) {
          // file path
          document.getElementById("path").innerHTML = json.dir;
          //console.log(json)
          // directory contents
          var uList = document.getElementById("viewer");

          // folders
          for (let i = 0; i < json.subDirs.length; i++) {
            let newLi = document.createElement("li");
            newLi.innerHTML = json.subDirs[i];
            newLi.classList.add("folder");
            newLi.setAttribute("path", [json.dir, "\\", json.subDirs[i]].join(''));
            uList.appendChild(newLi);
          }

          // files
          for (let i = 0; i < json.files.length; i++) {
            let newLi = document.createElement("li");
            newLi.innerHTML = json.files[i];
            newLi.classList.add("file");
            uList.appendChild(newLi);
          }

          // update tab name
          document.querySelector("[active=true]").innerHTML = json.dir[0].split("\\").pop();
        })
      })
    };

    // initial render
    getAndRender("http://127.0.0.1:8000/dirR?path=C:\\Users\\nickm\\Documents")

    // add event handler - double click
    document.getElementById("app").ondblclick = function (e) {
      //console.log(e.target);

      // new sub directory
      if (e.target.classList[0] == "folder") {
        // clear current list
        document.getElementById("viewer").innerHTML = "";

        // fetch and render new directory
        var newPath = "http://127.0.0.1:8000/dirR?path=";
        newPath += e.target.getAttribute("path");
        getAndRender(newPath);
      }

      // go to parent
      if (e.target.id == "path") {
        // clear current list
        document.getElementById("viewer").innerHTML = "";

        // get parent
        var newPath = e.target.innerHTML.split("\\");
        newPath.splice(-1);
        newPath = "http://127.0.0.1:8000/dirR?path=" + newPath.join("\\");

        // fetch and render
        getAndRender(newPath);
      }
    }

    // add event handler - button click
    document.getElementById("app").onclick = function (e) {
      //process button clicks
      if (e.target.tagName == "BUTTON") {
        var addBtn = (e.target.innerHTML == "+");

        // add new directory - show modal
        if (addBtn) {
          console.log(e.target.id);
          // show modal
          document.getElementById("new-path").value = "C:\\";
          modal.style.display = "block";
        }

        // add new directory - fetch
        if (e.target.id == "modal-add"){
          var newPath = document.getElementById("new-path").value;
          newPath = "http://127.0.0.1:8000/dirR?path=" + newPath;
          console.log(newPath);

          // test if path is valid
          fetch(newPath).then(function(response){
            response.json().then(function(json){
              // test if input error
              if(json.err){
                console.log("Error flag");
              } else {
                console.log("Render app");
              }
            })
          }).catch(function(err){
            console.log(err);
          });
        }

      }
    }

  </script>
</body>

</html>
